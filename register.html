<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | INFO-MARKET</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-orbs"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Создать аккаунт</h1>
                <p>Присоединяйтесь к INFO-MARKET!</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="fullname" placeholder="Полное имя" required>
                </div>
                
                <div class="input-group">
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="reg-password" placeholder="Пароль" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Подтвердите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Создать аккаунт
                </button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="login.html" style="color: #667eea;">Войти</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
